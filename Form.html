        <div class="wrapper">
          <form action="">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                <div class="input_field">
                    <label>First Name</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Last Name</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Date Of Birth</label>
                    <input type="Date" class="input">
                </div>
                <div class="input_field">
                    <label>Phone Number</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Address</label>
                    <textarea class="textarea"></textarea>
                </div>
                <div class="input_field">
                    <label>Zip Code</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Email</label>
                    <input type="email" class="input">
                </div>
                <div class="input_field">
                    <label>Which boat do you prefer</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="">BM-1</option>
                            <option value="">BM-2</option>
                            <option value="">BM-3</option>
                            <option value="">BM-4</option>
                            <option value="">cata-1</option>
                            <option value="">cata-2</option>
                        </select>
                    </div>
                </div>
                <div class="input_field">
                    <label>are u gonna come :</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="">alone</option>
                            <option value="">with a group</option>
                        </select>
                    </div>
                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btns">
                </div>
            </div>
